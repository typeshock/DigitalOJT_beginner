<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}"
>
  <head>
    <title>InvenTrack</title>
  </head>
<body>

<body>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">分類情報画面</h6>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
				<tr th:each="partsRegion : ${partsRegions}" >
					<td align=center th:text="${partsRegion.partsName}"></tdalign=center></td>
            	</tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
